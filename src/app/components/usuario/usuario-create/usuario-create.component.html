<div class="container mat-elevation-z8">
    <div class="login-imagem">
      <img mat-card-image src="assets/img/cadastroUsuario.jpg" alt="Photo of a Shiba Inu">
      <h2>Cadastrando Usuario</h2>
    </div>
    <form class="form mat-elevation-z8">
        <h2>Informe Seus Dados</h2>
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [formControl]="nome" required
         [(ngModel)]="usuario.nome" name="nome" matInput placeholder="EX. usuario" value="">
      </mat-form-field>
      
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input [formControl]="email" required
        [(ngModel)]="usuario.email" name="email" matInput placeholder="EX. usuario@gmail.com" value="">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input [formControl]="senha" required
        [(ngModel)]="usuario.senha" name="senha" matInput type="password" value="">
      </mat-form-field>
  
      <div class="button">
        <button [disabled]="!validaCampos()" (click)="save()" class="mat-elevation-z4" mat-button color="primary">Salvar</button>
      </div>

      <div class="button">
        <button (click)=" voltar()" class="mat-elevation-z4" mat-button color="primary">Voltar</button>
      </div>
     
    </form>
  
  </div>
