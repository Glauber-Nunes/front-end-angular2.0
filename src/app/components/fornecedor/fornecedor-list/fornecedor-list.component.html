<div class="container">
  
    <mat-form-field>
      <mat-label>Pesquisa Fornecedor</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="visualizar">
        <th mat-header-cell *matHeaderCellDef> Visualizar </th>
        <td mat-cell *matCellDef="let element">
       
          <a [routerLink]="['/fornecedores', element.id]">
            <button mat-icon-button color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
          </a>
        </ng-container>
  
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
         
            <a [routerLink]="['/', element.id]">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
            </a>
          </ng-container>
  
          <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let element">
           
              <a [routerLink]="['/', element.id]">
                <button mat-icon-button color="primary">
                  <mat-icon>delete</mat-icon>
                </button>
              </a>
            </ng-container>
  
            <ng-container matColumnDef="novo">
              <th mat-header-cell *matHeaderCellDef> Novo </th>
              <td mat-cell *matCellDef="let element">
             
                <a [routerLink]="['/saveAtendente', ]">
                  <button mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                  </button>
                </a>
              </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  </div>
