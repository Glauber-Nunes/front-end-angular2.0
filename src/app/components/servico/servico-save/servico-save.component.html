
<div class="container mat-elevation-z8">

    <h2>Cadastrando Serviço</h2>
    <form class="form">
  
      <!-- INPUT DESCRIÇAO -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descrição</mat-label>
        <input [formControl]="descricao" required="true" matInput  [(ngModel)]="servico.descricao" name="descricao">
        <mat-error *ngIf="formulario.get('nome').hasError('required')">
            Informe a descrição.
          </mat-error>
      </mat-form-field>
  
      <!-- INPUT PREÇO-->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Preço</mat-label>
        <input type="number" [formControl]="preco" required="true" matInput  [(ngModel)]="servico.preco" name="preco | currency:'BRL':'symbol':'1.2-2'">
        <mat-error *ngIf="formulario.get('nome').hasError('required')">
            Informe o Preço.
          </mat-error>
      </mat-form-field>

     
    </form>

    <div class="button-container">
        <button (click)="save()" [disabled]="!validaCampos()"  mat-raised-button color="primary">
          <span>Salvar</span>
          <img src="assets/icons/update.png" >
        </button>
        <button (click)="cancelar()" mat-raised-button color="primary">
          <span>Cancelar</span>
          <img src="assets/icons/close.png">
        </button>
    </div>

  </div>
