<div class="container mat-elevation-z8">

    <h2>Cadastrando Atendente</h2>
    <form class="form">
  
      <!-- INPUT NOME -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input [formControl]="nome" required="true" matInput  [(ngModel)]="atendente.nome" name="nome">
        <mat-error *ngIf="formulario.get('nome').hasError('required')">
          nome obrigatório.
        </mat-error>
      </mat-form-field>
  
      <!-- INPUT CPF/CNPJ -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>CPF</mat-label>
        <input [formControl]="cpf" required="true" matInput  [(ngModel)]="atendente.cpf" name="cpf">
        <mat-error *ngIf="formulario.get('nome').hasError('required')">
          cpf obrigatório.
        </mat-error>
      </mat-form-field>
    </form>

    <div class="button-container">
        <button [disabled]="!validaCampos()" (click)="save()" mat-raised-button color="primary">
          <span>Salvar</span>
          <img src="assets/icons/update.png" >
        </button>
        <button (click)="cancelar()"  mat-raised-button color="primary">
          <span>Cancelar</span>
          <img src="assets/icons/close.png">
        </button>
    </div>

  </div>
